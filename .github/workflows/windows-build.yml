name: windows-build

on:
  push:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # No Vulkan SDK step — the project builds without it

      - name: Configure (CMake)
        shell: pwsh
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        shell: pwsh
        run: |
          cmake --build build --config Release -- /m

      - name: Package ZIP
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -File -Path build -Filter NovaEditor.exe | Select-Object -First 1
          if (-not $exe) {
            Get-ChildItem -Recurse build | Out-String | Write-Host
            throw "NovaEditor.exe not found under build/"
          }
          $dir = $exe.Directory.FullName
          if (Test-Path .\assets) { Copy-Item -Recurse -Force .\assets $dir }
          $zip = "NovaEditor-${{ github.run_number }}-${{ github.sha.Substring(0,7) }}-Release.zip"
          Compress-Archive -Path (Join-Path $dir '*') -DestinationPath $zip -Force
          Write-Host "Created $zip"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: NovaEditor-Release
          path: NovaEditor-*-Release.zip
          if-no-files-found: error
          retention-days: 7

      # Copy any extra logs you want INSIDE the workspace, then upload
      - name: Collect logs (always)
        if: always()
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build-logs | Out-Null
          if (Test-Path build) { Copy-Item -Recurse -Force build\* build-logs\ | Out-Null }

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-and-out
          path: build-logs/**
          retention-days: 5
