name: windows-build

on:
  push:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # No Vulkan SDK step — the project builds without it

      - name: Configure (CMake)
        shell: pwsh
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        shell: pwsh
        run: |
          cmake --build build --config Release -- /m

      - name: Prepare artifact folder
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -File -Path build -Filter NovaEditor.exe | Select-Object -First 1
          if (-not $exe) {
            Get-ChildItem -Recurse build | Out-String | Write-Host
            throw "NovaEditor.exe not found under build/"
          }
          $dir = $exe.Directory.FullName
          $out = Join-Path $env:RUNNER_TEMP "NovaEditor-Release"
          if (Test-Path $out) { Remove-Item -Recurse -Force $out }
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          Copy-Item -Recurse -Force "$dir\*" $out
          if (Test-Path .\assets) { Copy-Item -Recurse -Force .\assets (Join-Path $out 'assets') }
          Write-Host "Prepared folder: $out"

      - name: Upload NovaEditor-Release (folder)
        uses: actions/upload-artifact@v4
        with:
          name: NovaEditor-Release
          path: ${{ runner.temp }}/NovaEditor-Release/**
          if-no-files-found: error
          retention-days: 7

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-and-out
          path: |
            build/**/*
          retention-days: 5
