name: windows-build

on:
  push:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # If your repo now builds without Vulkan SDK, keep this removed.
      # If you still need it, add the choco install step back.

      - name: Configure (CMake)
        shell: pwsh
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        shell: pwsh
        run: |
          cmake --build build --config Release -- /m

      - name: Package ZIP
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -File -Path build -Filter NovaEditor.exe | Select-Object -First 1
          if (-not $exe) {
            Get-ChildItem -Recurse build | Out-String | Write-Host
            throw "NovaEditor.exe not found under build/"
          }
          $dir  = $exe.Directory.FullName
          if (Test-Path .\assets) { Copy-Item -Recurse -Force .\assets $dir }
          $sha7 = $env:GITHUB_SHA.Substring(0,7)
          $zip  = "NovaEditor-$($env:GITHUB_RUN_NUMBER)-$sha7-Release.zip"
          Compress-Archive -Path (Join-Path $dir '*') -DestinationPath $zip -Force
          Write-Host "Created $zip"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: NovaEditor-Release
          path: NovaEditor-*-Release.zip
          if-no-files-found: error
          retention-days: 14

      - name: Upload build folder (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-and-out
          path: build/**/*
          retention-days: 7
